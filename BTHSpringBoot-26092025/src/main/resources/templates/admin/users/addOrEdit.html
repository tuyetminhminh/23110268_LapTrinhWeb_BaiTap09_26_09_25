<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${user.id != null} ? 'Cập nhật người dùng' : 'Thêm người dùng'">Người dùng</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-brand text-white">
                    <strong th:text="${user.id != null} ? 'Cập nhật người dùng' : 'Thêm người dùng'">Thêm người dùng</strong>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/saveOrUpdate}" th:object="${user}" method="post" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label" for="userName">Tên</label>
                            <input id="userName" type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="userEmail">Email</label>
                            <input id="userEmail" type="email" class="form-control" th:field="*{email}" placeholder="Nhập email...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="userRole">Vai trò</label>
                            <select id="userRole" class="form-select" th:field="*{role}">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="mb-3" th:if="${user.id == null}">
                            <label class="form-label" for="userPassword">Mật khẩu</label>
                            <input id="userPassword" type="password" class="form-control" th:field="*{password}" placeholder="Nhập mật khẩu...">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a class="btn btn-outline-secondary" th:href="@{/admin/users}">Hủy</a>
                            <button type="submit" class="btn btn-brand">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
