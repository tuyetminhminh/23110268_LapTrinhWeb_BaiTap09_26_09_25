<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Danh sách người dùng</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Người dùng</h1>
        <a class="btn btn-brand-blue" th:href="@{/admin/users/add}">+ Thêm mới</a>
    </div>
    <form class="row g-2 mb-3" th:action="@{/admin/users}" method="get">
        <div class="col-auto">
            <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Nhập tên hoặc email ...">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Tìm</button>
        </div>
    </form>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div class="table-responsive">
        <table class="table table-hover table-striped align-middle shadow-sm rounded">
            <thead class="table-light">
            <tr>
                <th style="width: 80px">ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th class="text-end" style="width: 180px">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${userPage.content}">
                <td th:text="${u.id}">1</td>
                <td th:text="${u.name}">Tên</td>
                <td th:text="${u.email}">Email</td>
                <td th:text="${u.role}">Vai trò</td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/admin/users/edit/{id}(id=${u.id})}" title="Sửa"><i class="bi bi-pencil"></i> Sửa</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{/admin/users/delete/{id}(id=${u.id})}" title="Xóa" onclick="return confirm('Bạn có chắc muốn xóa?');"><i class="bi bi-trash"></i> Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(userPage.content)}">
                <td colspan="5" class="text-center text-muted">Chưa có dữ liệu</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination (add as needed) -->
</section>
</body>
</html>
