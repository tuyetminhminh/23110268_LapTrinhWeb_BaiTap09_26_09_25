<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
<meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Sản phẩm</h1>
    <a class="btn btn-brand-blue"
       th:href="@{/admin/products/new(page=${current}, size=${size}, q=${q}, categoryId=${categoryId})}">
      + Thêm mới
    </a>
  </div>

  <form class="row g-2 mb-3" th:action="@{/admin/products}" method="get">
    <div class="col-auto">
      <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Nhập tên sản phẩm ...">
    </div>
    <div class="col-auto">
      <select class="form-select" name="categoryId">
        <option value="" th:selected="${categoryId == null}">-- Tất cả thể loại --</option>
        <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"
                th:selected="${categoryId} == ${c.categoryId}"></option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-outline-secondary" type="submit">Tìm</button>
    </div>
  </form>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
      <tr>
        <th style="width: 90px">ID</th>
        <th style="width: 140px">Mã</th>
        <th>Tên</th>
        <th class="text-end" style="width: 140px">Đơn giá</th>
        <th style="width: 110px">Trạng thái</th>
        <th style="width: 220px">Thể loại</th>
        <th class="text-end" style="width: 180px">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${pageData.content}">
        <td th:text="${p.productId}">1</td>
        <td th:text="${p.productCode}">SP001</td>
        <td th:text="${p.productName}">Tên</td>
        <td class="text-end" th:text="${#numbers.formatDecimal(p.unitPrice, 0, 'COMMA', 2, 'POINT')}">0.00</td>
        <td>
          <span th:text="${p.active} ? 'Đang bán' : 'Ngừng bán'"
                th:classappend="${p.active} ? 'badge bg-success' : 'badge bg-secondary'">Đang bán</span>
        </td>
        <td th:text="${p.category != null ? p.category.categoryName : ''}">Thể loại</td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-primary me-1"
             th:href="@{/admin/products/{id}/edit(id=${p.productId}, page=${current}, size=${size}, q=${q}, categoryId=${categoryId})}">Sửa</a>
          <form th:action="@{/admin/products/{id}/delete(id=${p.productId})}" method="post" class="d-inline">
            <input type="hidden" name="page" th:value="${current}">
            <input type="hidden" name="size" th:value="${size}">
            <input type="hidden" name="q" th:value="${q}">
            <input type="hidden" name="categoryId" th:value="${categoryId}">
            <button class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Xóa sản phẩm này?')">Xóa</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(pageData.content)}">
        <td colspan="7" class="text-center text-muted">Chưa có dữ liệu</td>
      </tr>
      </tbody>
    </table>
  </div>			

  <!-- Info + page size -->
  <div class="d-flex justify-content-between align-items-center">
    <div class="small text-muted"
         th:with="start=${pageData.number * pageData.size + (pageData.numberOfElements > 0 ? 1 : 0)},
                  end=${pageData.number * pageData.size + pageData.numberOfElements},
                  total=${pageData.totalElements}">
      Hiển thị <b th:text="${start}">0</b>–<b th:text="${end}">0</b> trên <b th:text="${total}">0</b> bản ghi
    </div>

    <form class="d-inline" th:action="@{/admin/products}" method="get">
      <input type="hidden" name="q" th:value="${q}">
      <input type="hidden" name="categoryId" th:value="${categoryId}">
      <input type="hidden" name="page" value="1">
      <label class="me-1">Hiển thị</label>
      <select class="form-select d-inline-block" style="width:auto" name="size" onchange="this.form.submit()">
        <option th:each="s : ${new int[]{5,10,15,25,50,100}}"
                th:value="${s}" th:text="${s}" th:selected="${s} == ${size}"></option>
      </select>
      <span class="ms-1">dòng/trang</span>
    </form>
  </div>

  <!-- Pagination -->
  <nav aria-label="Pagination" class="mt-2">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" th:classappend="${pageData.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/products(page=${pageData.number}, size=${pageData.size}, q=${q}, categoryId=${categoryId})}">«</a>
      </li>
      <li class="page-item" th:each="p : ${pageNumbers}"
          th:classappend="${p} == ${pageData.number + 1} ? 'active'">
        <a class="page-link" th:text="${p}"
           th:href="@{/admin/products(page=${p}, size=${pageData.size}, q=${q}, categoryId=${categoryId})}"></a>
      </li>
      <li class="page-item" th:classappend="${pageData.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/products(page=${pageData.number + 2}, size=${pageData.size}, q=${q}, categoryId=${categoryId})}">»</a>
      </li>
    </ul>
  </nav>
</section>
</body>
</html>
