<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
<meta charset="UTF-8">
  <title th:text="${product.productId} != null ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm'">Sản phẩm</title>
</head>
<body>
<section layout:fragment="content">
  <h1 class="h4 mb-3" th:text="${product.productId} != null ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm'"></h1>

  <form th:action="@{/admin/products/saveOrUpdate}" th:object="${product}" method="post" class="row g-3" novalidate>

    <!-- Giữ khóa -->
    <input type="hidden" th:field="*{productId}"/>

    <!-- (tuỳ chọn) giữ tham số paging/filter khi quay lại -->
    <input type="hidden" name="page"  th:value="${page}"/>
    <input type="hidden" name="size"  th:value="${size}"/>
    <input type="hidden" name="q"     th:value="${q}"/>
    <input type="hidden" name="categoryIdFilter" th:value="${categoryId}"/>

    <div class="col-md-4">
      <label class="form-label">Mã sản phẩm</label>
      <input class="form-control" th:field="*{productCode}" placeholder="VD: SP001" required>
    </div>

    <div class="col-md-8">
      <label class="form-label">Tên sản phẩm</label>
      <input class="form-control" th:field="*{productName}" placeholder="Nhập tên sản phẩm" required>
      <div class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Đơn giá</label>
      <input class="form-control" th:field="*{unitPrice}" type="number" step="0.01" min="0" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Trạng thái</label>
      <select class="form-select" th:field="*{active}">
        <option th:value="true">Đang bán</option>
        <option th:value="false">Ngừng bán</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Thể loại</label>
      <!-- Gửi categoryId riêng, không bind object -->
      <select class="form-select" name="categoryId" required>
        <option value="" th:if="${product.category == null}" selected disabled>-- Chọn thể loại --</option>
        <option th:each="c : ${categories}"
                th:value="${c.categoryId}"
                th:text="${c.categoryName}"
                th:selected="${product.category != null and product.category.categoryId == c.categoryId}">
        </option>
      </select>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-brand" type="submit">Lưu</button>
      <a class="btn btn-outline-secondary"
         th:href="@{/admin/products(q=${q}, categoryId=${categoryId}, page=${page}, size=${size})}">Quay lại</a>
    </div>
  </form>
</section>
</body>
</html>
